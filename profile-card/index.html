<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img class="top" src="./images/bg-pattern-top.svg" alt="circle">
  <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="circle">
  <div class="card">
  <img class="background" src="./images/bg-pattern-card.svg" alt="wavey">
  <img class="avatar" src="./images/image-victor.jpg" alt="black guy">
    <div class="info">
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
    </div>
    <p class="location">London</p>
    <hr />
    <div class="social-media">
      <div class="follower-amount">
        <p class="number">80K</p>
        <p class="followers">Followers</p>
      </div>
      <div class="like-amount">
        <p class="number">803K</p>
        <p class="likes">Likes</p>
      </div>
      <div class="photo-amount">
        <p class="number">1.4K</p>
        <p class="photos">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
